name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      # Integration tests require @cloudflare/vitest-pool-workers
      # Skip in CI until wrangler vitest integration is set up
      # - name: Run integration tests
      #   run: npm run test:integration

  e2e:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          MEMORY_MCP_URL: ${{ secrets.MEMORY_MCP_URL }}
          MEMORY_AUTH_TOKEN: ${{ secrets.MEMORY_AUTH_TOKEN }}
